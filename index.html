<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bigReset.css">
    <link rel="stylesheet" href="css/mainCSS.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Restaurant</title>

    <!--Fonts-->
    <!--open sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">

    <!--tinos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__line">

                <div class="header__logo">
                    <img src="./img/header/logo.png" alt="">
                </div>
    
                <nav class="header__nav">
                    <a href="@">Main</a>
                    <a href="@">Menu</a>
                    <a href="@">About us</a>
                    <a href="@">Reservation</a>
                </nav>

                <div class="header__info">

                    <div class="header__cart">
                        <a href="#">
                            <img src="./img/header/cart.png" alt="">
                        </a>
                    </div>
    
                    <div class="header__phone">
    
                        <div class="header__phone-holder">
                            <div class="header__phone-img">
                                <img src="img/header/phone.png" alt="phone-logo">
                            </div>
        
                            <div class="header__phone-number"><a href="#">+36-066-071-25-17</a></div>    
                        </div>
    
                        <div class="header__phone-text">Contact us to reservations</div>
    
                    </div>
                    
                </div>

                <a href="#" class="header__btn">
                    TABLE ORDER
                </a>
    
            </div>

            <div class="header__down">

                <h1 class="header__title">
                    Welcome to the
                    <div class="header__subtitle">
                        Our restaurant
                    </div>
                    <div class="header__advertising">
                        BEST FOOD HOUSE
                    </div>

                    <a class="header__down-link" href="#">
                        VIEW MENU
                    </a>
                </h1>
                
            </div>

        </div>
    </header>
    
    <script src="js/mainJS.js"></script>
</body>
</html>
